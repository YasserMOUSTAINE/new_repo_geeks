<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const displayNumbersDivisible=(dividor)=>{
            let sum=0
            for(let i=0;i<500;i++){
                let div=i%dividor
                if(div===0){
                    console.log(i)
                    sum+=i
                }
            }
            console.log("sum :"+sum)
        }
        displayNumbersDivisible(15);
    </script>
</body>
