<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const stock = { 
        "banana": 6, 
        "apple": 0,
        "pear": 12,
        "orange": 32,
        "blueberry":1
        }  

        const prices = {    
            "banana": 4, 
            "apple": 2, 
            "pear": 1,
            "orange": 1.5,
            "blueberry":10
        }
        
        const shoppingList=["banana","orange","apple"]

        const myBill=()=>{
            let sum=0
            for(let item in shoppingList){
                for(let key in prices){
                    if(key==shoppingList[item]){
                        if(stock[shoppingList[item]]!=0){
                            sum+=prices[key]
                            stock[shoppingList[item]]=stock[shoppingList[item]]-1
                        }
                    }
                }
            }
            console.log(sum)
            console.log(stock)
        }
        myBill()

    </script>
</body>
</html>
