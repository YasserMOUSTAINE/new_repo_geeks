<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="listBooks"></section>

    <script>
        const allBooks = [
            {
                title: "book 1",
                author: "author 1",
                image: "https://m.media-amazon.com/images/I/71PGyEqP+IL.jpg",
                alreadyRead: true
            },
            {
                title: "lmhm khay imad hada 7esbo title dial book",
                author: "imad zid lia f XP brojola hhhh",
                image: "https://m.media-amazon.com/images/I/61tLX1Ad1FL.jpg",
                alreadyRead: false
            }
        ];

        const section = document.querySelector(".listBooks");

        allBooks.forEach(book => {
            const bookDiv = document.createElement("div");

            const bookDetails = document.createElement("p");
            bookDetails.textContent = `${book.title} written by ${book.author}`;
            
            if (book.alreadyRead) {
                bookDetails.style.color = "red";
            }

            const bookImg = document.createElement("img");
            bookImg.src = book.image;
            bookImg.style.width = "100px";

            bookDiv.appendChild(bookDetails);
            bookDiv.appendChild(bookImg);
            section.appendChild(bookDiv);
        });

    </script>
</body>
</html>
